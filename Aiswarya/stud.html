<!DOCTYPE>
<html>
<head>
<title>form</title>
</head>
<body>
<h3 align="center"><b> STUDENT REGISTRATION FORM</b></h3>
<center>
<form>
<table style ="border:1px solid #000;border-collapse:separate;border-spacing:1;width:60%;">

<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>First Name</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<input type="text" id="first_name" maxlength="30" required>(max 30 characters)
</td>
</tr>


<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>Last Name</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<input type="text" id="last_name" maxlength="30" required>(max 30 characters)
</td>
</tr>



<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>DOB</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<input type="date" id="dob" maxlength="30" required>
</td>
</tr>


<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>Email ID </label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<input type="email" id="id" maxlength="30" required>
</td>
</tr>



<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>Mobile Number</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<input type="tel" id="mob_no" maxlength="30" required>(10 digit number)
</td>
</tr>

<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>Gender</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<input type="radio" id="male" name="gender" value="male" required>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" required>
<label for="female">Female</label>
</td>
</tr>


<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>Address</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<textarea id="address" name="address" rows="4" cols="50" required></textarea>
</td>
</tr>




<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>City</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<input type="text" id="city" maxlength="30" required>(max 30 characters)
</td>
</tr>


<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>Pin code</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<input type="text" id="pin" maxlength="6" required>(max 6 characters)
</td>
</tr>


<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>State</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<input type="text" id="state" maxlength="30" required>(max 30 characters)
</td>
</tr>


<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>Country</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<select id="country" name="country">
<option value="India">India</option>
<option value="USA">USA</option>
<option value="UK">UK</option>
<option value="Australia">Australia</option>
<option value="Germany">Germany</option>
</select>
</td>
</tr>

<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>Hobbies</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<label>Drawing</label>
<input type="checkbox" id="draw" name="draw">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<label>Singing</label>
<input type="checkbox" id="draw" name="sing">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<label>Dancing</label>
<input type="checkbox" id="dance" name="dance">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<label>Sketching</label>
<input type="checkbox" id="sketch" name="sketch"><br><br>
</td>
</tr>


<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>Qualification</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<table style="border-collapse:collapse;border:none;">
<tr>
<th>SrNo.&nbsp </th>
<th>Examination&nbsp </th>
<th>Board&nbsp </th>
<th>Percentage&nbsp </th>
<th>Year of Passing&nbsp </th>
</tr>

<tr>
<td>1</td>
<td>Class X</td>
<td><input type="text" id="brd1" maxlength="30"></td>
<td><input type="text" id="brd2" maxlength="30"></td>
<td><input type="text" id="brd3" maxlength="30"></td>
</tr>

<tr>
<td>2</td>
<td>Class XII</td>
<td><input type="text" id="brd1" maxlength="30"></td>
<td><input type="text" id="brd2" maxlength="30"></td>
<td><input type="text" id="brd3" maxlength="30"></td>
</tr>


<tr>
<td>3</td>
<td>Graduation</td>
<td><input type="text" id="brd1" maxlength="30"></td>
<td><input type="text" id="brd2" maxlength="30"></td>
<td><input type="text" id="brd3" maxlength="30"></td>
</tr>


<tr>
<td>4</td>
<td>Master</td>
<td><input type="text" id="brd1" maxlength="30"></td>
<td><input type="text" id="brd2" maxlength="30"></td>
<td><input type="text" id="brd3" maxlength="30"></td>
</tr>
</table>
<td>
</tr>



<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>Course applied</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<label>MCA</label>
<input type="radio" id="mca" name="mca">&nbsp&nbsp&nbsp&nbsp
<label>Mtech</label>
<input type="radio" id="mt" name="mt">&nbsp&nbsp&nbsp&nbsp
<label>M.Sc</label>
<input type="radio" id="ms" name="ms">&nbsp&nbsp&nbsp&nbsp
<label>Ph.D</label>
<input type="radio" id="phd" name="phd">&nbsp&nbsp&nbsp&nbsp
</tr>
<tr>


<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>Uploading Your Photo</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<input type="file" id="poto" name="photo" accept="image/*">
</td>
</tr>


<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>Date of TC</label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<input type="date" id="date" >
</td>
</tr>




<tr>
<th colspan="2" style="border:1px solid #000;padding:8px;text-align:center;">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>



</table>
</form>
</center>
</body>
</html>














































































</tr>
